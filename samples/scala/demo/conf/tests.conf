#
# Common properties
#

# the serverUrl is the URL the tests go to navigate the app.
# this needs to match the url specified when registering your 
# app in the external providers site (eg: Facebook, Google).
# This can be an alias defined in /etc/hosts so you don't have to
# provide a public url. Localhost won't work for OAuth redirects.
tests.serverUrl="http://your_test_server:9000"
tests.serverPort=9000

#
# GoogleProviderSpec
#
tests.google.email="your_gogle_email@gmail.com"
tests.google.password=your_password

#
# FacebookProviderSpec
#
tests.facebook.email="your_email@some_site.com"
tests.facebook.password=your_password


